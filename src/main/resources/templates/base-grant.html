<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>授权</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">OAUTH2 授权</a>
</nav>
<div class="container">
    <div class="card" style="margin-top: 20px">
        <div class="card-header">
            <h3 th:text="${clientId}+' 请求获取你以下信息'"></h3>
        </div>
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" checked disabled
                       id="username">
                <label class="form-check-label" for="username">
                    用户名
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" checked disabled
                       id="nickName">
                <label class="form-check-label" for="nickName">
                    昵称
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" checked disabled
                       id="email">
                <label class="form-check-label" for="email">
                    邮箱
                </label>
            </div>
            <p>同意授权后表明你已同意 <a href="#">OAUTH2 服务协议</a></p>
            <form method="post" action="/oauth/authorize">
                <div class="form-group">
                    <input name="user_oauth_approval" value="true" type="hidden"/>
                    <div class="scope-list" th:each="item : ${scopes}">
                        <input class="form-check-input" type="hidden" value="true" th:name="'scope.' + ${item}" checked>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">同意授权</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
